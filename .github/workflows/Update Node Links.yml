name: Update Node Links

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜自动运行一次
  workflow_dispatch:  # 支持手动触发

jobs:
  update-nodes:
    runs-on: ubuntu-latest

    steps:
    # 检出代码库
    - name: Checkout repository
      uses: actions/checkout@v3

    # 获取网页内容并保存为文件
    - name: Fetch and Save Webpage Content
      run: |
        # 获取v2ray和vless节点页面内容并保存为完整网页内容
        VMESS_URL="https://github.com/Alvin9999/new-pac/wiki/v2ray%E5%85%8D%E8%B4%B9%E8%B4%A6%E5%8F%B7"
        SS_URL="https://github.com/Alvin9999/new-pac/wiki/ss%E5%85%8D%E8%B4%B9%E8%B4%A6%E5%8F%B7"
        
        # 保存完整的网页内容到文件
        curl -s "$VMESS_URL" -o webpage_content.txt
        echo "v2ray and vless webpage content saved to webpage_content.txt"

        curl -s "$SS_URL" -o ss_webpage_content.txt
        echo "ss webpage content saved to ss_webpage_content.txt"

    # 从保存的完整网页内容中提取并更新节点信息
    - name: Fetch and Update Nodes from Content Files
      run: |
        # 从webpage_content.txt提取v2ray和vless节点
        VMESS_NODES=$(grep -oP 'vmess://[^"]+' webpage_content.txt | sort -u)
        VLESS_NODES=$(grep -oP 'vless://[^"]+' webpage_content.txt | sort -u)

        # 从ss_webpage_content.txt提取ss节点
        SS_NODES=$(grep -oP 'ss://[^"]+' ss_webpage_content.txt | sort -u)

        # 保存vmess节点到dizhi1.txt
        echo "$VMESS_NODES" > dizhi1.txt
        echo "v2ray nodes saved to dizhi1.txt"

        # 保存vless节点到dizhi2.txt
        echo "$VLESS_NODES" > dizhi2.txt
        echo "vless nodes saved to dizhi2.txt"

        # 保存ss节点到dizhi3.txt
        echo "$SS_NODES" > dizhi3.txt
        echo "ss nodes saved to dizhi3.txt"

    # 提交文件更新
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add dizhi1.txt dizhi2.txt dizhi3.txt ss_webpage_content.txt webpage_content.txt
        git commit -m "Update nodes data"
        git push
